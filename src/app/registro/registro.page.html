<ion-content>
  <ion-card>
    <ion-img class="resp"
      src="https://img.freepik.com/vetores-gratis/desenho-plano-de-fundo-de-halloween_23-2149077569.jpg?w=996&t=st=1667257452~exp=1667258052~hmac=c858ee561aa690a8a4a5faf278c339c86e687d6d49172443fe09259b2c59a275"
      alt="img fundo"></ion-img>
    <ion-card-title>
      <ion-toolbar class="ion-text-center" color="dark">Registrar</ion-toolbar>
    </ion-card-title>
    <form [formGroup]="CadForm">

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" id="nome" formControlName="nome"></ion-input>
      </ion-item>
      <ng-container *ngFor="let erro of errorMessage.nome">
        <span class="msgError" *ngIf="nome.errors?.[erro.tipo] && (nome.dirty || nome.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" id="email" formControlName="email"></ion-input>
      </ion-item>
      <ng-container *ngFor="let erro of errorMessage.email">
        <span class="msgError" *ngIf="email.errors?.[erro.tipo] && (email.dirty || email.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>
      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="number" id="CPF" formControlName="CPF"></ion-input>
      </ion-item>      
      <ng-container *ngFor="let erro of errorMessage.CPF">
        <span class="msgError" *ngIf="CPF.errors?.[erro.tipo] && (CPF.dirty || CPF.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" id="senha" formControlName="senha"></ion-input>
      </ion-item>
      <ng-container *ngFor="let erro of errorMessage.senha">
        <span class="msgError" *ngIf="senha.errors?.[erro.tipo] && (senha.dirty || senha.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>
      

      <ion-item>
        <ion-label position="floating"> Confirme Senha</ion-label>
        <ion-input type="password" id="confirma" formControlName="confirma"></ion-input>
      </ion-item>
      <ng-container *ngFor="let erro of errorMessage.confirma">
        <span class="msgError" *ngIf="confirma.errors?.[erro.tipo] && (confirma.dirty || confirma.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>
    </form>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button color="laranja" expand="block">
            <ion-label>Registrar</ion-label>
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button color="laranja" expand="block">
            <ion-label>Voltar</ion-label>
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button color="laranja" expand="block">
            <ion-label> Limpar</ion-label>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
