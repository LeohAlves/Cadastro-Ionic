<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let product of listaProdutos">
    <ion-label>
       Nome: {{product.nome}}<br>
       Preço: R$ {{product.preco}}<br>
       Descrição: {{product.descricao}}<br>
    </ion-label>
  </ion-item>
</ion-content>
